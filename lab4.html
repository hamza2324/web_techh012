<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab 4 </title>
  <style>
    h2 {
      color: darkblue;
      text-decoration: underline;
    }
    p.internal {
      color: green;
      font-style: italic;
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: red; font-size: 28px;">This is an Inline Styled Heading</h1>
  <p style="color: purple; font-size: 18px;">This paragraph is styled with Inline CSS.</p>

 
  <h2>This is an Internally Styled Sub-heading</h2>
  <p class="internal">This paragraph is styled with Internal CSS.</p>

 
  <h3>This heading will be styled using External CSS</h3>
  <p class="external">This paragraph is styled using External CSS.</p>

</body>
</html>
